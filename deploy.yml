name: Backend CI/CD (Render)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create .env for tests (from GitHub Secrets)
        run: |
          {
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}"
            echo "DEBUG=false"
            echo "ALLOWED_HOSTS=localhost,127.0.0.1"
            echo "CSRF_TRUSTED_ORIGINS=http://localhost:8000"
            echo "CORS_ALLOWED_ORIGINS=http://localhost:4200"
            echo "SECURE_SSL_REDIRECT=false"
            echo "SECURE_HSTS_SECONDS=0"
            echo "SESSION_COOKIE_SECURE=false"
            echo "CSRF_COOKIE_SECURE=false"
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
            echo "REDIS_URL=${{ secrets.REDIS_URL }}"
            echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}"
            echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}"
            echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}"
          } >> .env

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test

  deploy:
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
